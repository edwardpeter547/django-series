{% extends 'base.html' %}
    

{% block content %}
    {% if not created %}
        <div style="margin-top:30px;">
            <form method="POST" action="/articles/create">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="margin-top:10px;">
                    <button type="submit">create Article</button>
                </div>
            </form>
        </div>
    {% else %}
        <hr>
        <ul>
            <li><a href="/articles/{{article.id}}">{{article.title}}</a></li>
        </ul>
    {% endif %}
{% endblock content %}
